<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Bulk Sender</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <div class="popup-header">
      <h1>WhatsApp Bulk Sender Pro</h1>
      <p class="subtitle">Envio em massa profissional</p>
    </div>

    <div class="popup-content">
      <!-- Status -->
      <div class="status-card" id="statusCard">
        <div class="status-icon">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
          </svg>
        </div>
        <div class="status-info">
          <div class="status-title" id="statusTitle">Pronto para usar</div>
          <div class="status-description" id="statusDescription">
            Abra o WhatsApp Web e clique no botão verde para começar
          </div>
        </div>
      </div>

      <!-- Estatísticas -->
      <div class="stats-grid" id="statsGrid" style="display: none;">
        <div class="stat-card">
          <div class="stat-value" id="sentStat">0</div>
          <div class="stat-label">Enviadas</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="failedStat">0</div>
          <div class="stat-label">Falhas</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="pendingStat">0</div>
          <div class="stat-label">Pendentes</div>
        </div>
      </div>

      <!-- Progresso -->
      <div class="progress-container" id="progressContainer" style="display: none;">
        <div class="progress-label">
          <span>Progresso</span>
          <span id="progressPercent">0%</span>
        </div>
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
      </div>

      <!-- Ações -->
      <div class="actions">
        <button class="btn btn-primary" id="openWhatsAppBtn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
          </svg>
          Abrir WhatsApp Web
        </button>
      </div>

      <!-- Quick Actions -->
      <div class="quick-actions">
        <button class="quick-btn" id="howToUseBtn" title="Como usar">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17h-2v-2h2v2zm2.07-7.75l-.9.92C13.45 12.9 13 13.5 13 15h-2v-.5c0-1.1.45-2.1 1.17-2.83l1.24-1.26c.37-.36.59-.86.59-1.41 0-1.1-.9-2-2-2s-2 .9-2 2H8c0-2.21 1.79-4 4-4s4 1.79 4 4c0 .88-.36 1.68-.93 2.25z"/>
          </svg>
        </button>
        <button class="quick-btn" id="githubBtn" title="GitHub">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z"/>
          </svg>
        </button>
      </div>
    </div>

    <div class="popup-footer">
      <small>v1.0.0 | Desenvolvido com ❤️</small>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
